name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[test,docs]"
          python -m pip install build twine

      - name: Compile
        run: |
          python -m compileall -q src examples tests benchmarks

      - name: Unit tests
        run: |
          pytest -q

      - name: Docs (Sphinx)
        run: |
          python -m sphinx -b html docs docs/_build/html -W

      - name: Build package
        run: |
          python -m build
          twine check dist/*

